{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>

    <ul>
        {% for entry in entries %}
        <li> <a href="{%url 'index' %}{{ entry }}">{{ entry }}</a>  </li>
        {% endfor %}
    </ul>

{% endblock %}
